    <!-- Script de proteção anti-clonagem (versão mais permissiva para testes) -->
    <script>
      (function() {
        // Verificar domínio autorizado apenas (sem bloqueio de dispositivos não-móveis)
        function isAuthorizedDomain() {
          const hostname = window.location.hostname;
          return hostname === 'localhost' || 
                 hostname.includes('replit.dev') || 
                 hostname.includes('replit.app') || 
                 hostname.includes('restituicao.gov.br');
        }
        
        // Verificar apenas domínio autorizado (muito mais permissivo)
        if (!isAuthorizedDomain()) {
          console.log("Domínio não autorizado detectado");
          // Comentado para testes: window.location.href = "https://antigo.aneel.gov.br/";
        }
        
        // Adicionar chave de segurança ao DOM de forma mais simples
        const securityKey = Math.random().toString(36).substring(2);
        document.documentElement.setAttribute('data-sec-key', securityKey);
      })();
    </script>
